<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>   //table heads
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>    //table row
                    <td>Pacific Ocean</td>       //table data cells
                    <td>4,280m</td>
                    <td>10,811m</td>
                </tr>
                <tr>    //table row
                    <td>Atlantic Ocean</td>
                    <td>3,436m</td>
                    <td>8,486m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
