<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Counter</title>
		<script>
			counter = 0;
			function count() {
				counter++;
				document.querySelector("h1").innerHTML = counter;
				if (counter % 10 === 0) {
					alert(`counter is ${counter}`);
				}
			}
		</script>
	</head>
	<body>
		<h1>Click to increase counter.</h1>
		<button onclick="count()">Count</button>
	</body>
</html>
